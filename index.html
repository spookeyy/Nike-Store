<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script> -->
    <script
      src="https://kit.fontawesome.com/92d70a2fd8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p class="logo">Just Do It</p>
      <img src="./images/logo.png" class="logo" alt="" />
      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="count">0</p>
      </div>
    </div>
    <div class="container">
      <div id="root"></div>
      <div class="sidebar">
        <div class="head"><p>My Cart</p></div>
        <div id="cartItem">Your cart is empty</div>
        <div class="foot">
          <h3>Total</h3>
          <h2 id="total">KSH 0.00</h2>
        </div>
      </div>
    </div>

    <section class="modal" id="modal">
      <div class="modal-header">
        <h3>Add Product</h3>
        <button id="close">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="d-grid gap-3">
            <div class="mb-3" class="p-2 bg-light border">
              <label for="name" class="form-label">Item Name: </label>
              <input type="text" class="form-control" id="name" />
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3" class="p-2 bg-light border">
              <label for="price" class="form-label">Item Price: </label>
              <input type="number" class="form-control" id="item-price" />
            </div>
            <div class="mb-3" class="p-2 bg-light border">
              <label for="image" class="form-label">Image link: </label>
              <input type="link" class="form-control" id="image" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="btn2">Submit</button>
        </form>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
